<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  <div class="icon-group">
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
    <ul class="icon-group-item">
    <li class="icon-group-title ">9+</li>
    <li class="icon-group-body">This game is great for the whole family.</li>
    </ul>
  </div>
  <div>
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
    <ul class="icon-group-item">
    <li class="icon-group-title ">2-4</li>
    <li class="icon-group-body">This game plays really well with two, three, or four players.</li>
    </ul>
  </div>
  <div>
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
    <ul class="icon-group-item">
    <li class="icon-group-title ">30-16 Minutes</li>
    <li class="icon-group-body">This game plays well in less than and hour.</li>
    </ul>
  </div>
  <div>
    <img class="icon-group-image" src="images/placeholder-circle.svg" alt="">
    <ul class="icon-group-item">
    <li class="icon-group-title ">68 Miniatures</li>
    <li class="icon-group-body">Choose between lots of miniatures to form the best team.</li>
    </ul>
  </div>
</body>
</html>
