<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  <section class="icon-group">
    <div>
      <figure class="icon-group-item">
        <img class="icon-group-image" src="images/placeholder-circle.svg" alt"#">
        <figcaption class="icon-group-body">
          <div class="icon-group-title">
            <h2>9+</h2>
          </div>
          <p>This game is great for the whole family.</p>
        </figcaption>
      </figure>
      <figure class="icon-group-item">
        <img class="icon-group-image" src="images/placeholder-circle.svg" alt"">
        <figcaption class="icon-group-body">
          <div class="icon-group-title>"
            <h2>2–4 Players</h2>
          </div>
          <p>This game plays really well with two, three, or four players.</p>
        </figcaption>
      </figure>
      <figure class="icon-group-item">
        <img class="icon-group-image" src="images/placeholder-circle.svg" alt"">
        <figcaption class="icon-group-body">
          <div class"icon-group-title">
            <h2>30–16 Minutes</h2>
          </div>
          <p>This game plays well less than an hour.</p>
        </figcaption>
      </figure>
      <figure class="icon-group-item">
        <img class="icon-group-image" src="images/placeholder-circle.svg" alt"">
        <figcaption class="icon-group-body">
          <div class"icon-group-title">
            <h2>68 Miniatures</h2>
          </div>  
          <p>Choose between lots of miniatures to form the best team.</p>
        </figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
